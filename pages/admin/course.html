<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <label>Course Name</label>
            <input type="text" id="name" class="form-control" />
        </div>
        <div class="col-lg-12"><br /></div>
        <div class="col-lg-12">
            <label>Course Image</label>
            <input type="text" id="imgpath" class="form-control" />
        </div>
        <div class="col-lg-12"><br /></div>
        <div class="col-lg-12">
            <label>Description</label>
            <textarea id="description" class="form-control"></textarea>
        </div>
        <div class="col-lg-12"><br /></div>
        <div class="col-lg-12">
            <button onclick="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>

<script>
    function save()
    {
        let name = $("#name").val();
        let imgpath = $("#imgpath").val();
        let description = $("#description").val();
        if(name == "")
        {
            $("#name").focus();
            return;
        }
        if(imgpath == "")
        {
            $("#imgpath").focus();
            return;
        }
        if(description == "")
        {
            $("#description").focus();
            return;
        }
        let data = {data:{id:0, name:name, imgpath:imgpath, description:description}};
        $.ajax({
            url:"http://localhost:8081/savecourse",
            type:'post',
            dataType:"json",
            contentType:"application/json",
            data:JSON.stringify(data),
            success:function(result){
                console.log(result);
            },
            error:function(err){
                console.log(err);
            }
        })
    }
</script>
